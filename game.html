<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mystic Match</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #cbe4ff, #ffcce0);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #651d83;
    }
    #hud {
      margin: 10px;
      font-size: 1.2em;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #fff;
      border: 2px solid #888;
      font-size: 2em;
      line-height: 80px;
      cursor: pointer;
      user-select: none;
    }
    .matched {
      background: #aaffcc;
    }
    #message {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üåü Mystic Match</h1>
  <div id="hud">
    ‚è≥ Time: <span id="timer">60</span>s |
    ‚≠ê Score: <span id="score">0</span> |
    ‚ù§Ô∏è Lives: <span id="lives">3</span>
  </div>
  <div id="game"></div>
  <div id="message"></div>

  <script>
    const symbols = ['üåô','üî•','üåø','üíß','üíÄ','‚ö°','üåü','üßø'];
    let cards = [];
    let flipped = [];
    let matched = [];
    let score = 0;
    let lives = 3;
    let timeLeft = 60;
    let countdown;
    let currentLevel = 1;

    const game = document.getElementById("game");
    const timerDisplay = document.getElementById("timer");
    const scoreDisplay = document.getElementById("score");
    const livesDisplay = document.getElementById("lives");
    const message = document.getElementById("message");

    function startGame(level = 1) {
      message.textContent = "";
      flipped = [];
      matched = [];
      timeLeft = 60;
      updateHUD();

      const pairs = Math.min(symbols.length, level + 3);
      const selected = symbols.slice(0, pairs);
      cards = [...selected, ...selected].sort(() => Math.random() - 0.5);

      game.innerHTML = "";
      game.style.gridTemplateColumns = `repeat(${Math.ceil(Math.sqrt(cards.length))}, 80px)`;

      cards.forEach((symbol, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.index = i;
        card.dataset.symbol = symbol;
        card.onclick = () => flipCard(card, i);
        game.appendChild(card);
      });

      clearInterval(countdown);
      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          lives--;
          updateHUD();
          if (lives <= 0) {
            endGame("‚è≥ Time's up and you're out of lives!");
          } else {
            message.textContent = "‚è≥ Time's up! Try again...";
            setTimeout(() => startGame(currentLevel), 1500);
          }
        }
      }, 1000);
    }

    function flipCard(card, index) {
      if (flipped.includes(index) || matched.includes(index)) return;
      card.textContent = card.dataset.symbol;
      flipped.push(index);

      if (flipped.length === 2) {
        const [a, b] = flipped;
        const cardA = document.querySelectorAll(".card")[a];
        const cardB = document.querySelectorAll(".card")[b];

        if (cardA.dataset.symbol === cardB.dataset.symbol) {
          matched.push(a, b);
          cardA.classList.add("matched");
          cardB.classList.add("matched");
          score += 10;
          updateHUD();
          if (matched.length === cards.length) {
            clearInterval(countdown);
            message.textContent = "üéâ Level Complete!";
            currentLevel++;
            setTimeout(() => startGame(currentLevel), 1500);
          }
        } else {
          lives--;
          updateHUD();
          setTimeout(() => {
            cardA.textContent = "?";
            cardB.textContent = "?";
            if (lives <= 0) {
              endGame("üíÄ No lives left!");
            }
          }, 800);
        }
        flipped = [];
      }
    }

    function updateHUD() {
      scoreDisplay.textContent = score;
      livesDisplay.textContent = lives;
      timerDisplay.textContent = timeLeft;
    }

    function endGame(msg) {
      message.textContent = msg;
      game.innerHTML = "";
      clearInterval(countdown);
      currentLevel = 1;
      score = 0;
      lives = 3;
      setTimeout(() => startGame(), 2000);
    }

    startGame();
  </script>
</body>
</html>
