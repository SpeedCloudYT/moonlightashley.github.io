<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mystic Match</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #cbe4ff, #ffcce0);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #651d83;
    }
    #hud {
      margin: 10px;
      font-size: 1.2em;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #fff;
      border: 2px solid #888;
      font-size: 2em;
      line-height: 80px;
      cursor: pointer;
      user-select: none;
    }
    .matched {
      background: #aaffcc;
    }
    #message {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üåü Mystic Match</h1>
  <div id="hud">
    ‚è≥ Time: <span id="timer">60</span>s |
    ‚≠ê Score: <span id="score">0</span> |
    ‚ù§Ô∏è Lives: <span id="lives">3</span>
  </div>
  <div id="game"></div>
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
